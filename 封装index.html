<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./less/index.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slider"><img src="./imgs/1.jpg" alt=""></div>
            <div class="swiper-slider"><img src="./imgs/2.jpg" alt=""></div>
            <div class="swiper-slider"><img src="./imgs/3.jpg" alt=""></div>
            <div class="swiper-slider"><img src="./imgs/4.jpg" alt=""></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.responseType("json");
        xhr.open("get","./data.json");
        xhr.send();
        xhr.onload = function(){
            const {sliderList} = xhr.response;
            document.querySelector("swiper-wrapper").innerHTML = sliderList.map(item =>(
                ` 
                    <div class="swiper-slider"><img src="${item.img}" alt=""></div>
                `
            )).join("")
            new Swiper({
                container:"swiper-container",
                isAuto:false
            });
        }
        

    </script>
</body>
</html>
